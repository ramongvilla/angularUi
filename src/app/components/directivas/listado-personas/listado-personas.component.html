<div class="container">
    <div class="col">
        <h3> {{ titulo }}</h3>
    </div>
    <hr/>

            <!-- g-3 es para padding  -->
   <form class="row g-3">            
            
        <div class="form-group col-md-2">
        <!-- <label for="nombre" class="sr-only"> Nombre</label> -->
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"
            class="form-control" [(ngModel)] = "nombreInput">    
        </div>
        
        <div class="form-group col-md-2">
            <!-- <label for="apellido" class="sr-only"> Apellido</label> -->
            <input type="text" name="apellido" id="apellido" placeholder="Apellido"
            class="form-control" [(ngModel)] = "apellidoInput">    
        </div>    
        
        <div class="col">
            <button type="submit" class="btn btn-primary" (click) = "agregarPersonas()">
                Agregar
            </button>
        </div>
       

    </form>
</div>
