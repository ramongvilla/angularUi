<form class="form row g-3">
  <div class="form-group col-md-2">
    <!-- <label for="nombre" class="sr-only">Nombre</label> -->
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput" />
  </div>
  <div class="form-group col-md-2">
    <!-- <label for="apellido" class="sr-only">Apellido</label> -->
    <input type="text" name="autor" id="autor" placeholder="Autor" class="form-control" [(ngModel)]="autorInput" />
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="agregarLibro()">
      Agregar
    </button>

    <button *ngIf="index != null" type="submit"
    class="btn btn-danger"
    (click)="eliminarLibro()" ><i class="bi bi-trash-fill"></i></button>

  </div>
</form>
